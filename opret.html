<div class="container-fluid">

    <div class="row">

        <div class="d-none d-lg-block col-lg-6 position-relative">
            <div>
                <a href="Planet%20A.html"><img src="image/logoopret.webp" alt="logo" class="position-absolute m-5" style="width: 500px; height: 563px;"></a>
            </div>
        </div>

        <div class="col-12 col-lg-6">

            <br>

            <div>
                <div>
                    <h1 class="text-hvid">Opret bruger</h1>
                </div>

                <br>

                <div class="mb-4 col-10 justify-content-center col-md-6">
                    <label for="inputMail" class="form-label text-hvid"><span class="text-orange">*</span>E-mail:</label>
                    <input type="text" id="inputMail" class="form-control" aria-describedby="passwordHelpBlock">

                    <label for="inputUsername" class="form-label text-hvid"><span class="text-orange">*</span>Brugernavn:</label>
                    <input type="text" id="inputUsername" class="form-control" aria-describedby="passwordHelpBlock">

                    <label for="inputPassword" class="form-label text-hvid"><span class="text-orange">*</span>Kodeord:</label>
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text text-hvid">
                        Kodeord skal indeholde mindst 8 tegn og 1 tal.
                    </div>

                    <label for="inputRepeat" class="form-label text-hvid"><span class="text-orange">*</span>Gentag kodeord:</label>
                    <input type="password" id="inputRepeat" class="form-control" aria-describedby="passwordHelpBlock">

                    <div class="row">
                        <div class="col-7 col-md-7 me-2 p-0 ms-3">
                            <label for="inputCity" class="form-label text-hvid"><span class="text-orange">*</span>By</label>
                            <input type="text" id="inputCity" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="col-4 col-md-4 m-up-0 p-0">
                            <label for="inputZip" class="form-label text-hvid"><span class="text-orange">*</span>Postnr.</label>
                            <input type="text" id="inputZip" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                    </div>

                    <label for="inputPhone" class="form-label text-hvid">Telefonnummer:</label>
                    <input type="text" id="inputPhone" class="form-control" aria-describedby="passwordHelpBlock">

                    <br>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-hvid" for="flexCheckDefault">
                            Jeg accepterer <a class="text-info" href="#">vilk√•r for anvendelse</a> og <a class="text-info" href="#">privatlivspolitik</a>, herunder <a class="text-info" href="https://orteil.dashnet.org/cookieclicker/">brug af cookies</a>.
                        </label>
                    </div>

                    <br>

                    <div class="mb-3">
                        <a type="button" class="btn btn-blaa" href="underside.html">Opret bruger</a>
